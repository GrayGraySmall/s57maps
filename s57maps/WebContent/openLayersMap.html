	<div id="map" class="map" style="margin-top: 50px"></div>
	<script type="text/javascript">
		//创建openlayers图层
		var map = new ol.Map({
			target : 'map',
			layers : [ new ol.layer.Tile({
				source : new ol.source.OSM()
			}) ],
			view : new ol.View({
				//中心点坐标
				center : ol.proj.fromLonLat([ 107.595635, -0.769008 ]),
				//图层显示大小
				zoom : 9
			})
		});
